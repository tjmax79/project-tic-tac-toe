<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    
    <!-- Game setup form -->
    <div id="setup" class="setup">
      <input type="text" id="player1" placeholder="Player 1 Name" value="Player 1">
      <input type="text" id="player2" placeholder="Player 2 Name" value="Player 2">
      <button id="startBtn">Start Game</button>
    </div>
    
    <!-- Game display (hidden at start) -->
    <div id="gameContainer" class="game-container hidden">
      <p id="message" class="message">Player 1's turn</p>
      
      <div id="board" class="board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>
      
      <button id="restartBtn">Restart Game</button>
    </div>
  </div>
  
  <script src="index.js"></script>
  <?script src="report.js"></?script>
</body>
</html>
